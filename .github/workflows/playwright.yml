name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Create env file
      run: |
        touch .env
        echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
        echo "API_VERSION=${{ secrets.API_VERSION }}" >> .env
        echo "OAUTH_CLIENT_ID=${{ secrets.OAUTH_CLIENT_ID }}" >> .env
        echo "OAUTH_CLIENT_SECRET=${{ secrets.OAUTH_CLIENT_SECRET }}" >> .env
        echo "TEST_USERNAME=${{ secrets.TEST_USERNAME }}" >> .env
        echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
    
    - name: Run API tests
      run: npx playwright test --project=api
    
    - name: Run UI tests
      run: npx playwright test --project=chromium --project=firefox --project=webkit
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30 